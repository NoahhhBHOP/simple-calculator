<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="input2" class="display-line"></div>
      <div id="input1" class="display-line"></div>
    </div>
    <div class="buttons">
      <button id="clear">C</button>
      <button class="backspace" colspan="2" id="backspace">&larr;</button>
      <button id="divide">รท</button>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="multiply">ร</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="subtract">-</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="add">+</button>

      <button class="wide" id="0">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
    </div>
  </div>
</body>
</html>
