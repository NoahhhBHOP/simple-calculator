<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="input2" class="display-line"></div>
      <div id="input1" class="display-line"></div>
    </div>
    <div class="buttons">
      <button>c</button>
      <button>&larr;</button>
      <button>%</button>
      <button>x</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <div class="empty"></div>

      <button class="wide">0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
